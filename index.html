<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Ordering App</title>
</head>
<body>
    <header>
        <h1>Jimmy's Dinner</h1>
        <h2>The best burguers and pizzas in town.</h2>
    </header>
    <main>
        <ul class="menu-list" id="menu-list">
        </ul>
        <section class="order-section" id="order-section">
            <h3>Your order</h3>
            <div class="order-container">
                <ul class="order-list" id="order-list">

                </ul>
                <div class="order-total" id="order-total">
                </div>
            </div>
            <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
        </section>

        <div class="modal-overlay hidden" id="modal-overlay"></div>

        <section class="modal hidden" id="modal">
            <h2 class="modal-title">Enter card details</h2>
            <form id="payment-form">
                <input 
                    id="form-name"
                    type="text"
                    name="name" 
                    placeholder="Enter your name"
                    minlength="2"
                    maxlength="30"
                    required
                    >
                <input 
                    id="form-credit-card"
                    type="tel"
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    autocomplete="cc-number"
                    name="form-credit-card" 
                    placeholder="Enter card number"
                    maxlength="19"
                    required
                >
                <input 
                    id="form-card-cvv"
                    form="cvv"
                    type="tel"
                    inputmode="numeric"
                    name="form-card-cvv" 
                    placeholder="Enter CVV"
                    minlength="3"
                    maxlength="3"
                    required
                >
                <button type="submit" id="payment-btn">Pay</button>
            </form>
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
